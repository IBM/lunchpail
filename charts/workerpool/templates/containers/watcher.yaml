{{- define "containers/watcher" }}
- name: watcher
  image: {{ print .Values.watcher.image.registry "/" .Values.lunchpail "/worker-watcher:" .Values.watcher.image.version }}
  volumeMounts:
    {{ include "workdir/volumeMount" . | indent 4 }}
  command:
    - /bin/sh
    - -c
    - |
      cp /init/watcher /workdir
{{- end }}
