{{- if .Values.s3.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ print (.Release.Name | trunc 50) "-s3" }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: s3
    app.kubernetes.io/name: {{ .Values.name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: lunchpail.io
type: Opaque
data:
  MC_HOST_s3: {{ print "http://" .Values.global.s3AccessKey ":" .Values.global.s3SecretKey "@" (.Values.global.s3Endpoint | replace "http://" "") | b64enc }}
  AWS_ACCESS_KEY_ID: {{ .Values.global.s3AccessKey | b64enc }}
  AWS_SECRET_ACCESS_KEY: {{ .Values.global.s3SecretKey | b64enc }}
{{- end }}
