apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ print .Values.name "-lunchpail-runtime" }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/instance: {{ .Values.name }}
    app.kubernetes.io/part-of: lunchpail.io
    app.kubernetes.io/component: controller
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Values.name }}
      app.kubernetes.io/part-of: lunchpail.io
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: {{ .Values.name }}
        app.kubernetes.io/part-of: lunchpail.io
        app.kubernetes.io/component: controller
    spec:
      serviceAccountName: {{ print .Values.name "-lunchpail-runtime" }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      volumes:
        {{- include "rclone.volume" . | indent 8 }}
      containers:
        {{- include "containers/controller" . | indent 8 }}
