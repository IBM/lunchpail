language: node_js
node_js:
  - 18.19.0

services:
  - xvfb

env:
  - ARGS="-e 'test(7.*|8)'" NEEDS_CSI_S3=true   # full mode, excluding test7*
  - ARGS="-i 'test(7.*|8)'" NEEDS_CSI_S3=true   # full mode, including only test7*
  - ARGS="-l -i 'test7.*' -e 'test7g'"          # lite, including only test7* tests, excluding test7g and test8 (as they NEEDS_CSI_S3)
  - ARGS="-l -i 'test(7g|8)'" NEEDS_CSI_S3=true # lite, only test7g and test8 which need a mounted s3
  - SCRIPT=dashboard.sh

before_install: ./hack/travis/setup.sh
script: bash -c "./tests/bin/${SCRIPT:-ci.sh} $ARGS"
after_script: if [[ -f /tmp/gpu-config.json ]]; then ./hack/ibmcloud/delete_vm.sh "$(cat /tmp/gpu-config.json)"; fi
