{{- if eq .Values.extract "config" }}
{{- if .Values.expose }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  {{- include "pod/labels" . | indent 2 }}
spec:
  ports:
  {{- range $port := .Values.expose }}
  {{- $parts := regexSplit ":" $port 2 }}
  - name: {{ print "port-" (index $parts 1) }}
    port: {{ index $parts 0 }}
    targetPort: {{ index $parts 1 }}
    protocol: TCP
  selector:
    {{- include "labels" $ | indent 4 }}
  {{- end }}
{{- end }}
{{- end }}
