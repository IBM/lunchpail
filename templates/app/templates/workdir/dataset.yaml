{{- if .Values.workdir_via_mount }}
apiVersion: {{ .Values.datashim.apiVersion }}
kind: Dataset
metadata:
  name: workdir
  labels:
    jaas.dev/hidden: "true"
    app.kubernetes.io/component: run-controller
spec:
  local:
    type: "COS"
    bucket: workdir
    endpoint: {{ .Values.global.s3Endpoint }}
    secret-name: workdir-jaas-secret
    secret-namespace: {{ .Values.namespace.user }}
    #readonly: "true" # default is false
    provision: "true"
{{- end }}
