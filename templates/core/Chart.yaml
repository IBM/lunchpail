apiVersion: v1
name: jaas-platform
description: Deploys JaaS Platform
type: application

# Chart version.
version: 0.0.1

# Platform version.
appVersion: 0.11.1

dependencies:
- name: kuberay-operator
  version: 1.0.0
  repository: https://ray-project.github.io/kuberay-helm/
  condition: ray.enabled
  tags:
    - full

- name: fluent-bit
  version: 0.30.4
  repository: https://fluent.github.io/helm-charts
  condition: ray.enabled
  tags:
    - full

- name: gpu-operator
  version: 23.3.2
  repository: https://nvidia.github.io/gpu-operator
  condition: nvidia.enabled
  tags:
    - gpu

- name: jaas-core
  version: 0.0.1
  repository: file://./core
  condition: core.enabled
  tags:
    - core

- name: mcad-controller
  version: 0.1.0
  repository: file://./mcad-controller
  condition: mcad.enabled
  tags:
    - core

- name: jaas-s3
  version: 0.0.1
  repository: file://./s3
  condition: core.enabled
  tags:
    - core

- name: dlf-chart
  version: 0.1.0
  repository: file://./datashim
  condition: core.enabled
  tags:
    - core
