apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  # name must match the spec fields below, and be in the form: <plural>.<group>
  name: runs.lunchpail.io
spec:
  # group name to use for REST API: /apis/<group>/<version>
  group: lunchpail.io
  # list of versions supported by this CustomResourceDefinition
  versions:
    - name: v1alpha1
      # Each version can be enabled/disabled by Served flag.
      served: true
      # One and only one version must be marked as the storage version.
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: [application]
              properties:
                application:
                  type: object
                  description: |
                    The application logic that dispatchers or workers should execute
                  oneOf:
                    - required: [name]
                    - required: [fromRole]
                  properties:
                    name:
                      type: string
                    fromRole:
                      type: string
                      enum: [worker,dispatcher]
                options:
                  type: string
                env:
                  type: object
                  description: |
                    Environment variables to pass to workers. These
                    will override any specified by the application
                    definition.
                  additionalProperties:
                    type: string
                priority:
                  type: string
                  enum:
                    - low
                    - normal
                    - high
                workers:
                  type: number
                  description: |
                    The minimum number of workers that any WorkerPool should use.
                supportsGpu:
                  type: boolean
                  description: |
                    Overrides the value specified by the application
                    definition: should workers give allocated a GPU?
                size:
                  type: string
                  enum: [xxs,xs,sm,md,lg,xl,xxl]
                input:
                  type: string
                  enum: [xxs,xs,sm,md,lg,xl,xxl]
                inbox:
                  type: string

                # Advanced use cases
                queue:
                  type: object
                  description: |
                    By default, Runs of api=workqueue will be
                    allocated a new queue. If internal.queue is
                    specified, instead this Run will be associated
                    with an existing queue, as specified by the
                    properties herein.
                  required: [dataset]
                  properties:
                    dataset:
                      type: object
                      required: [name]
                      properties:
                        name:
                          type: string
                          description: |
                            The name of the Dataset resource that defines the task queue.
                        useas:
                          type: string
                          enum: [configmap, mount]
                          description: |
                            Whether to manifest the dataset to the
                            workers as environment variables
                            (configmap) or as a mounted filesystem
                          

      # subresources for the custom resource
      subresources:
        # enables the status subresource
        status: {}
      additionalPrinterColumns:
        - name: Application
          type: string
          description: The application definition being run
          jsonPath: .spec.application.name
        #- name: Options
        #  type: string
        #  description: Addition command line options
        #  jsonPath: .spec.options
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
        - name: Status
          type: string
          jsonPath: ".metadata.annotations.lunchpail\\.io/status"
        - name: Epoch
          type: string
          jsonPath: ".metadata.annotations.lunchpail\\.io/epoch"
        - name: Progress
          type: string
          jsonPath: ".metadata.annotations.lunchpail\\.io/epoch-progress"
        - name: Message
          type: string
          jsonPath: ".metadata.annotations.lunchpail\\.io/message"

  # either Namespaced or Cluster
  scope: Namespaced
  names:
    # plural name to be used in the URL: /apis/<group>/<version>/<plural>
    plural: runs
    # singular name to be used as an alias on the CLI and for display
    singular: run
    # kind is normally the CamelCased singular type. Your resource manifests use this.
    kind: Run
    # shortNames allow shorter string to match your resource on the CLI
    shortNames:
    - ru
