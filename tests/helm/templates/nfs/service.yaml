{{- if .Values.nfs.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: nfs
  namespace: {{ .Values.namespace }}
spec:
  ports:
  - name: nfs
    port: 2049
    protocol: TCP
  - name: mountd
    port: 20048
    protocol: TCP
  - name: rpcbind
    port: 111
    protocol: UDP
  selector:
    app.kubernetes.io/name: nfs
    app.kubernetes.io/component: nfs
{{- end }}
