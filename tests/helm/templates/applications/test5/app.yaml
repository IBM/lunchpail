{{ if or (not .Values.app) (eq .Values.app "tests") (eq .Values.app "test5") }}
apiVersion: codeflare.dev/v1alpha1
kind: Application
metadata:
  name: test5
  namespace: {{ .Values.namespace.user }}
spec:
  api: torch
  image: {{ print .Values.global.image.registry "/" .Values.global.image.repo "/jaas-gpu1-test:" .Values.global.image.version }}
#  repo: https://github.ibm.com/cloud-computer/codeflare-platform/tree/main/tests/helm/templates/applications/test5
  repo: https://github.ibm.com/nickm/codeflare-platform/tree/shrinkwrap-app-from-git/tests/helm/templates/applications/test5
  command: python3 src/main.py
  supportsGpu: True
{{- end }}
