{{ if or (not .Values.app) (eq .Values.app "tests") (eq .Values.app "test2") }}
apiVersion: codeflare.dev/v1alpha1
kind: Application
metadata:
  name: test2
  namespace: {{ .Values.namespace }}
spec:
  api: ray
  image: ghcr.io/project-codeflare/ray22:0.0.1
  repo: https://github.ibm.com/cloud-computer/codeflare-platform/tree/main/tests/helm/templates/applications/test2
  command: python3 main.py
  inputs:
    - sizes:
        xs: test-dataset-s3
{{- end }}
