{{ if or (not .Values.app) (eq .Values.app "tests") (eq .Values.app "test8") }}
apiVersion: codeflare.dev/v1alpha1
kind: Application
metadata:
  name: test8
  namespace: {{ .Values.namespace }}
spec:
  api: workqueue
  tags: [EDA]
  command: /opt/lunchpail/worker/bin/watcher.sh python3 -u literal.py
  description: >-
    Our goal is to find a maximum acheivable utilization for a given design.
  image: ghcr.io/lunchpail/workerpool-worker-ubuntu-python-openroad:0.0.3
  inputs:
    - sizes:
        xs: test8-templates
      useas: mount
  supportsGpu: true
  code: |
{{ .Files.Get "src/test8/main.py" | indent 4 }}
{{- end }}
