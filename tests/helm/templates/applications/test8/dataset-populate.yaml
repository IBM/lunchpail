{{ if or (not .Values.app) (eq .Values.app "tests") (eq .Values.app "test8") }}
apiVersion: batch/v1
kind: Job
metadata:
  name: test8-templates-git-copyin
  namespace: {{ .Values.namespace }}
spec:
  ttlSecondsAfterFinished: 200
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: copyin
        image: {{ print .Values.global.image.registry "/" .Values.global.image.repo "/jaas-s3-copy-in-component:" .Values.global.image.version }}
        envFrom:
        - secretRef:
            name: test8secret
        
        env:
        - name: S3_ENDPOINT
          value: {{ .Values.global.s3Endpoint }}
        - name: COPYIN_BUCKET
          value: test8-templates
        - name: COPYIN_ORIGIN
          value: git
        - name: COPYIN_REPO
          value: https://github.com/ieee-ceda-datc/aspdac-2022-tutorial/tree/main/part4-k8s-single-node-ray-demo/workspace
{{- end }}
