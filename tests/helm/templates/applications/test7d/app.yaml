{{ if or (not .Values.app) (eq .Values.app "tests") (eq .Values.app "test7d") }}
apiVersion: codeflare.dev/v1alpha1
kind: Application
metadata:
  name: test7d
  namespace: {{ .Values.namespace }}
spec:
  api: workqueue
  code: |
    #!/usr/bin/env sh

    # $1 input filepath
    # $2 output filepath
    in="$1"
    out="$3"

    echo "Processing $in"
    sleep 5

    echo "Done with $in"

  command: /opt/lunchpail/worker/bin/watcher.sh ./literal.sh
  image: {{ print .Values.global.image.registry "/" .Values.global.image.repo "/jaas-workerpool-worker-alpine-component:" .Values.global.image.version }}
{{- end }}
