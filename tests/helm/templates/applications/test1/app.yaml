{{ if or (not .Values.app) (eq .Values.app "tests") (eq .Values.app "test1") }}
apiVersion: codeflare.dev/v1alpha1
kind: Application
metadata:
  name: test1
  namespace: {{ .Values.namespace }}
spec:
  api: torch
  image: ghcr.io/project-codeflare/lightning:0.0.6
  repo: https://github.ibm.com/cloud-computer/codeflare-platform/tree/main/tests/templates/applications/test1
  command: python3 main.py
  inputs:
    - sizes:
        xs: test-dataset-s3
{{- end }}
