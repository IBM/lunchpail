{{ if or (not .Values.app) (eq .Values.app "tests") (eq .Values.app "test7e") }}
apiVersion: lunchpail.io/v1alpha1
kind: Application
metadata:
  name: test7e
spec:
  api: workqueue
  code: |
    #!/usr/bin/env sh

    # $1 input filepath
    # $2 output filepath
    in="$1"
    out="$2"

    echo "Processing $in"
    sleep 5

    echo "Done with $in"

  command: ./literal.sh
  image: {{ print .Values.global.image.registry "/" .Values.global.image.repo "/jaas-workerpool-worker-alpine-component:" .Chart.AppVersion }}

