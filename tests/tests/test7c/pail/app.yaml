{{ if or (not .Values.app) (eq .Values.app "tests") (eq .Values.app "test7c") }}
apiVersion: lunchpail.io/v1alpha1
kind: Application
metadata:
  name: test7c
spec:
  role: worker
  code:
    - name: literal.sh
      source: |
        #!/usr/bin/env sh

        # $1 input filepath
        # $2 output filepath
        in="$1"
        out="$2"

        # We expect $MESSAGE to flow in via values.yaml not the default value in the env.MESSAGE below
        echo "$MESSAGE $in"
        sleep 5

        echo "Done with $in"

  command: ./literal.sh
  env:
    MESSAGE: {{ .Values.message | default "BUG" }}
# TODO: dataset.py in run controller doesn't currently support adding both as mount and configmap
#  inputs:
#    - sizes:
#        lg: test7cdata
{{- end }}
