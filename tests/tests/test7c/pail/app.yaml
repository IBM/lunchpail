{{ if or (not .Values.app) (eq .Values.app "tests") (eq .Values.app "test7c") }}
apiVersion: lunchpail.io/v1alpha1
kind: Application
metadata:
  name: test7c
spec:
  api: workqueue
  role: worker
  code:
    - name: literal.sh
      source: |
        #!/usr/bin/env sh

        # $1 input filepath
        # $2 output filepath
        in="$1"
        out="$2"

        echo "Processing $in"
        sleep 5

        echo "Done with $in"

  command: ./literal.sh
  image: {{ print .Values.global.image.registry "/" .Values.global.image.repo "/jaas-workerpool-worker-alpine-component:" .Chart.AppVersion }}
# TODO: dataset.py in run controller doesn't currently support adding both as mount and configmap
#  inputs:
