{{ if or (not .Values.app) (eq .Values.app "tests") (eq .Values.app "test7c") }}
apiVersion: {{ .Values.datashim.apiVersion }}
kind: Dataset
metadata:
  name: test7cdata # avoid dashes for now: https://github.com/datashim-io/datashim/issues/285
  labels:
    app.kubernetes.io/component: taskqueue
spec:
  local:
    type: "COS"
    bucket: test7c
    endpoint: {{ .Values.global.s3Endpoint }}
    secret-name: test7cdata-cfsecret
    secret-namespace: {{ .Values.namespace.user }}
    #readonly: "true" # default is false
    provision: "true"
{{- end }}
