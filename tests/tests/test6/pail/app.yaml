{{ if or (not .Values.app) (eq .Values.app "tests") (eq .Values.app "test6") }}
apiVersion: lunchpail.io/v1alpha1
kind: Application
metadata:
  name: test6
  namespace: {{ .Values.namespace.user }}
spec:
  api: shell
  image: ubuntu
  repo: https://github.ibm.com/cloud-computer/lunchpail/tree/main/tests/tests/test6/pail
  command: ./src/main.sh
  supportsGpu: True
  expose:
    - 8080
  env:
    xxx: "3333"
    yyy: "4444"
  securityContext:
    runAsUser: 0
    runAsGroup: 0
{{- end }}
