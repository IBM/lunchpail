apiVersion: lunchpail.io/v1alpha1
kind: Application
metadata:
  name: test7f-repo
spec:
  api: workqueue
  role: worker
  code:
    - name: literal.sh
      source: |
        #!/usr/bin/env sh

        # $1 input filepath
        # $2 output filepath
        in="$1"
        out="$2"

        echo "Processing $in"
        t=${WORK_TIME-5}
        duration=$(shuf -n 1 -i $((t-3))-$((t+3)))
        sleep $duration

        echo "Done with $in"

  command: ./literal.sh
  image: {{ print .Values.global.image.registry "/" .Values.global.image.repo "/jaas-workerpool-worker-alpine-component:" .Chart.AppVersion }}
  env:
    WORK_TIME: {{ .Values.duration | default 5 | quote }}
