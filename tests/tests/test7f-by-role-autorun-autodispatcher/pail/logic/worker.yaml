apiVersion: lunchpail.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.partOf | default "test7f-by-role-autorun-autodispatcher" }}
spec:
  role: worker
  code:
    - name: literal.sh
      source: |
        #!/usr/bin/env sh

        # $1 input filepath
        # $2 output filepath
        in="$1"
        out="$2"

        echo "Processing $in"
        sleep 5

        echo "Done with $in"

  command: ./literal.sh
  image: {{ print .Values.image.registry "/" .Values.image.repo "/lunchpail-worker-alpine:" .Chart.AppVersion }}
