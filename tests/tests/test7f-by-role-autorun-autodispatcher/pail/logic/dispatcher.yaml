apiVersion: lunchpail.io/v1alpha1
kind: Application
metadata:
  name: {{ print (.Values.partOf | default "test7f-by-role-autorun-autodispatcher") "-workdispatcher" }}
spec:
  api: shell
  role: dispatcher
  minSize: auto
  command: ./src/main.sh
  image: {{ print .Values.image.registry "/" .Values.image.repo "/jaas-s3-syncer-component:" .Chart.AppVersion }}
  env:
    METHOD: parametersweep
    SWEEP_MIN: '1'
    SWEEP_MAX: '10'
    SWEEP_STEP: '1'
    taskprefix: tasky
    taskprefix2: "3333"
  code:
    - name: src/main.sh
      source: |
{{ .Files.Get "src/main.sh" | indent 8 }}
