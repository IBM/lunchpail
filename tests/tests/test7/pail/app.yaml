{{ if or (not .Values.app) (eq .Values.app "tests") (eq .Values.app "test7") }}
apiVersion: lunchpail.io/v1alpha1
kind: Application
metadata:
  name: test7
spec:
  api: workqueue
  role: worker
  image: {{ print .Values.global.image.registry "/" .Values.global.image.repo "/jaas-workerpool-worker-alpine-component:" .Chart.AppVersion }}
  repo: https://github.ibm.com/cloud-computer/codeflare-platform/tree/main/tests/tests/test7/pail
  command: ./src/main.sh
  minSize: auto
  securityContext:
    runAsUser: 2000 # lunchpail, same as is specified Dockerfile
    runAsGroup: 0 # root, ibid

# TODO: dataset.py in run controller doesn't currently support adding both as mount and configmap
#  inputs:
#    - sizes:
#        lg: test7data
{{- end }}
