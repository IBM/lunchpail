apiVersion: lunchpail.io/v1alpha1
kind: Application
metadata:
  name: test7f
spec:
  code:
    - name: literal.sh
      source: |
        #!/usr/bin/env sh

        # $1 input filepath
        # $2 output filepath
        in="$1"
        out="$2"

        echo "Processing $(basename $in)"
        t=${WORK_TIME-1}
        duration=$(shuf -n 1 -i $((t-3))-$((t+3)))
        sleep $duration

        echo "Done with $(basename $in)"

  command: ./literal.sh
  env:
    USER: {{ .Values.lunchpail.user.namey }}
    WORK_TIME: {{ .Values.duration | default 5 | quote }}
