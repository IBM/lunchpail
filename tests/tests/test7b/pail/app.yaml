apiVersion: lunchpail.io/v1alpha1
kind: Application
metadata:
  name: test7b
spec:
  role: worker
  code:
    - name: main.sh
      source: |
        #!/usr/bin/env sh

        # $1 input filepath
        # $2 output filepath
        in="$1"
        out="$2"

        echo "Processing $(basename $in) {{ .Values.test7g.nonfilevalue }} $FILEVALUE"
        sleep 1

        echo "Done with $(basename $in)"

  env:
    FILEVALUE: {{ .Values.test7g.filevalue }}

  command: ./main.sh
  minSize: auto
