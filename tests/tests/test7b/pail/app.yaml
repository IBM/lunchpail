apiVersion: lunchpail.io/v1alpha1
kind: Application
metadata:
  name: test7b
spec:
  role: worker
  image: {{ print .Values.global.image.registry "/" .Values.global.image.repo "/lunchpail-worker-alpine:" .Chart.AppVersion }}
  code:
    - name: main.sh
      source: |
        #!/usr/bin/env sh

        # $1 input filepath
        # $2 output filepath
        in="$1"
        out="$2"

        echo "Processing $in"
        sleep 5

        echo "Done with $in"

  command: ./main.sh
  minSize: auto
  securityContext:
    runAsUser: 2000 # lunchpail, same as is specified Dockerfile
    runAsGroup: 0 # root, ibid
  containerSecurityContext:
    runAsUser: 2000 # lunchpail, same as is specified Dockerfile
    runAsGroup: 0 # root, ibid
