{{ if or (not .Values.app) (eq .Values.app "tests") (eq .Values.app "test7h") }}
apiVersion: lunchpail.io/v1alpha1
kind: Application
metadata:
  name: test7h
spec:
  role: worker
  code:
    - name: literal.sh
      source: |
        #!/usr/bin/env sh

        # $1 input filepath
        # $2 output filepath
        in="$1"
        out="$3"

        echo "Processing $in"
        sleep 10

        echo "Done with $in"

  command: ./literal.sh
  image: {{ print .Values.global.image.registry "/" .Values.global.image.repo "/lunchpail-worker-alpine:" .Chart.AppVersion }}

