{{ if or (not .Values.app) (eq .Values.app "tests") (eq .Values.app "test5") }}
apiVersion: lunchpail.io/v1alpha1
kind: Application
metadata:
  name: test5
  namespace: {{ .Values.namespace.user }}
spec:
  api: torch
  image: {{ print .Values.global.image.registry "/" .Values.global.image.repo "/jaas-gpu1-test:" .Chart.AppVersion }}
  repo: https://github.ibm.com/cloud-computer/codeflare-platform/tree/main/tests/tests/test5/pail
  command: python3 src/main.py
  supportsGpu: True
{{- end }}
