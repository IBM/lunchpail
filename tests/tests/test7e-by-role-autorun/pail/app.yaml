apiVersion: lunchpail.io/v1alpha1
kind: Application
metadata:
  name: test7e-by-role-autorun
spec:
  api: workqueue
  code:
  - name: literal.sh
    source: |
      #!/usr/bin/env sh

      # $1 input filepath
      # $2 output filepath
      in="$1"
      out="$2"

      echo "Processing $in"
      sleep 5

      echo "Done with $in"

  role: worker
  command: ./literal.sh
  image: {{ print .Values.global.image.registry "/" .Values.global.image.repo "/worker-alpine:" .Chart.AppVersion }}

