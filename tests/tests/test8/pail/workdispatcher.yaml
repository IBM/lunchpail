{{ if or (not .Values.app) (eq .Values.app "tests") (eq .Values.app "test8") }}
apiVersion: codeflare.dev/v1alpha1
kind: WorkDispatcher
metadata:
  labels:
    app.kubernetes.io/component: workdispatcher
    app.kubernetes.io/name: test8
    app.kubernetes.io/part-of: codeflare.dev
  name: test8
  namespace: {{ .Values.namespace.user }}
spec:
  run: test8
  method: parametersweep
  sweep:
    min: 20
    max: 40
    step: 2
{{- end }}
