{{ if or (not .Values.app) (eq .Values.app "examples") (eq .Values.app "watsonxai_lightning") }}
apiVersion: codeflare.dev/v1alpha1
kind: Run
metadata:
  name: lightning
  namespace: codeflare-watsonxai-examples
spec:
  application:
    name: example-torch-lightning
  options: "--max_epochs 1"
  size: xs
  supportsGpu: {{ .Values.supportsGpu | default false }}
{{ end }}
