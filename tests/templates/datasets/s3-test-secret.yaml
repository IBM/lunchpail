apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.datasets.s3.secret.name }}
  namespace: {{ .Values.namespace }}
type: Opaque
data:
  readonly: {{ "true" | b64enc }} # default is false
  provision: {{ "true" | b64enc }} # DLF will allocate bucket on the COS if it doesn't exist [Default: false]
  bucket: {{ .Values.global.buckets.test | b64enc }}
  accessKeyID: {{ .Values.global.s3AccessKey | b64enc }}
  secretAccessKey: {{ .Values.global.s3SecretKey | b64enc }}
  endpoint: {{ "http://codeflare-s3.codeflare-system.svc.cluster.local:9000" | b64enc }}
