apiVersion: codeflare.dev/v1alpha1
kind: Application
metadata:
  name: test2
  namespace: {{ .Values.namespace }}
spec:
  api: ray
  {{- if or (eq .Values.global.arch "arm64") (eq .Values.global.arch "aarch64") }}
  image: rayproject/ray:2.3.0-py38-aarch64
  {{- else }}
  image: rayproject/ray:2.1.0-py38
  {{- end }}
  repo: https://github.ibm.com/cloud-computer/codeflare-platform/tree/main/tests/templates/applications/test2
  command: python3 main.py
  size: xs
  inputs:
    - name: test-dataset-s3
      namespace: {{ .Values.namespace }}
