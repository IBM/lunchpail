---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: codeflare-application-controller-account
  namespace: {{ .Values.controllers.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: codeflare-application-controller-role-cluster
rules:

  - apiGroups: [""]
    resources: [namespaces]
    verbs: [create]

  - apiGroups: [codeflare.dev]
    resources: [applications,applications/status]
    verbs: [list, watch, patch, get]
    
  # Framework: knowing which other operators are running (i.e. peering).
  - apiGroups: [kopf.dev]
    resources: [clusterkopfpeerings]
    verbs: [list, watch, patch, get]

  # Framework: runtime observation of namespaces & CRDs (addition/deletion).
  - apiGroups: [apiextensions.k8s.io]
    resources: [customresourcedefinitions]
    verbs: [list, watch]
  - apiGroups: [""]
    resources: [namespaces]
    verbs: [list, watch]

  # Framework: admission webhook configuration management.
  - apiGroups: [admissionregistration.k8s.io/v1, admissionregistration.k8s.io/v1beta1]
    resources: [validatingwebhookconfigurations, mutatingwebhookconfigurations]
    verbs: [create, patch]

  # Application: read-only access for watching cluster-wide.
  - apiGroups: [kopf.dev]
    resources: [kopfexamples]
    verbs: [list, watch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: codeflare-application-controller-role-namespaced
  namespace: {{ .Values.controllers.namespace }}
rules:

  - apiGroups: [""]
    resources: [namespaces]
    verbs: [create]
    
  # Framework: knowing which other operators are running (i.e. peering).
  - apiGroups: [kopf.dev]
    resources: [kopfpeerings]
    verbs: [list, watch, patch, get]

  # Framework: posting the events about the handlers progress/errors.
  - apiGroups: [""]
    resources: [events]
    verbs: [create]

  # Application: watching & handling for the custom resource we declare.
  - apiGroups: [kopf.dev]
    resources: [kopfexamples]
    verbs: [list, watch, patch]

  # Application: other resources it produces and manipulates.
  # Here, we create Jobs+PVCs+Pods, but we do not patch/update/delete them ever.
  - apiGroups: [batch, extensions]
    resources: [jobs]
    verbs: [create]
  - apiGroups: [""]
    resources: [pods, persistentvolumeclaims]
    verbs: [create]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: codeflare-application-controller-rolebinding-cluster
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: codeflare-application-controller-role-cluster
subjects:
  - kind: ServiceAccount
    name: codeflare-application-controller-account
    namespace: {{ .Values.controllers.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: codeflare-application-controller-rolebinding-namespaced
  namespace: {{ .Values.controllers.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: codeflare-application-controller-role-namespaced
subjects:
  - kind: ServiceAccount
    name: codeflare-application-controller-account
