{{- define "ray.io/RayJob.workdir.volumeMount" }}
# working directory spec, which includes a volumeMOunt
workingDir: /workdir
volumeMounts:
  - mountPath: /workdir
    subPath: {{ .Values.subPath }}
    name: workdir
{{- end }}

{{- define "ray.io/RayJob.workdir.volume" }}
- name: workdir
  nfs:
    server: {{ .Values.workdir.clusterIP }}
    path: /
{{- end }}
