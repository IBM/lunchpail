{{- define "codeflare.dev/containers/workstealer" }}
- name: workstealer
  image: ghcr.io/project-codeflare/codeflare-workstealer-component:dev
  env:
    - name: RUN_ID
      value: {{ .Values.runId }}
    - name: INBOX
      value: {{ .Values.inbox | default "inbox" }}
    - name: QUEUE
      value: {{ print "/mnt/datasets/" .Values.dataset }}
{{- end }}
