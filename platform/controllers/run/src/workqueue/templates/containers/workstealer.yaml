{{- define "codeflare.dev/containers/workstealer" }}
- name: workstealer
  image: codeflare-workstealer-component:dev
  env:
    - name: RUN_ID
      value: {{ .Values.runId }}
    - name: INBOX
      value: {{ .Values.inbox | default "inbox" }}
    - name: QUEUE
      value: {{ print "/mnt/datasets/" .Values.dataset }}
  resources:
    limits:
      cpu: 1
      memory: 4Gi
{{- end }}
