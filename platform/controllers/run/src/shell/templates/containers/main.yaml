{{- define "containers/main" }}
- name: main
  image: {{ .Values.image }}
  command: ["/bin/bash", "-c", {{ .Values.command | quote }}]
  env:
    - name: NAME
      value: {{ .Release.Name }}
    - name: NAMESPACE
      value: {{ .Values.namespace }}
    - name: ENCLOSING_UID
      value: {{ .Values.uid }}
    - name: ENCLOSING_RUN_NAME
      value: {{ .Values.name }}

  {{- if .Values.env }}
  envFrom:
  - configMapRef:
      name: {{ print .Release.Name | trunc 53 }}
  {{- end }}

  {{- if .Values.securityContext }}
  securityContext:
    {{ .Values.securityContext | b64dec | indent 4 }}
  {{- end }}
  
  {{- include "codeflare.dev/workdir.path" . | indent 2 }}
  volumeMounts:
    {{- if .Values.volumeMounts }}
    {{- .Values.volumeMounts | b64dec | fromJsonArray | toYaml | nindent 4 }}
    {{- end }}
    {{- include "codeflare.dev/workdir.volumeMount" . | indent 4 }}
  resources:
    limits:
      cpu: {{ .Values.workers.cpu }}
      memory: {{ .Values.workers.memory }}
      {{- if and (.Values.workers.gpu) (gt .Values.workers.gpu 0) }}
      nvidia.com/gpu: {{ .Values.workers.gpu }}
      {{- end }}
    requests:
      cpu: {{ .Values.workers.cpu }}
      memory: {{ .Values.workers.memory }}
      {{- if and (.Values.workers.gpu) (gt .Values.workers.gpu 0) }}
      nvidia.com/gpu: {{ .Values.workers.gpu }}
      {{- end }}

  {{- if .Values.rbac.runAsRoot }}
  securityContext:
    privileged: true
  {{- end }}
{{- end }}
