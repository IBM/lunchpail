apiVersion: apps/v1
kind: Deployment
metadata:
  name: codeflare-run-controller
  namespace: {{ .Values.controllers.namespace }}
  labels:
    app.kubernetes.io/name: run-controller
    app.kubernetes.io/part-of: codeflare.dev
    app.kubernetes.io/component: controller
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: run-controller
      app.kubernetes.io/part-of: codeflare.dev
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: run-controller
        app.kubernetes.io/part-of: codeflare.dev
        app.kubernetes.io/component: controller
    spec:
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      serviceAccountName: codeflare-run-controller-account
      volumes:
        {{- include "volume.workdir.nfs" . | indent 8 }}
      containers:
      - name: controller

        {{ if .Values.global.lite }}
        image: {{ .Values.controllers.run.image.lite }}
        {{ else }}
        image: {{ .Values.controllers.run.image.full }}
        {{ end }}

        env:
          - name: WORKDIR
            value: /workdir
          - name: WORKDIR_PVC
            value: workdir
          - name: WORKDIR_SERVER
            value: {{ .Values.workdir.clusterIP }}
          - name: DOCKER_HOST
            value: {{ .Values.global.dockerHost | default "host.docker.internal" }}
        volumeMounts:
        - name: workdir
          mountPath: /workdir
