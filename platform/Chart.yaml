apiVersion: v1
name: jaas-platform
description: Deploys JaaS Platform
type: application

# Chart version.
version: 0.0.1

# Platform version.
appVersion: "0.4.1"

dependencies:
- name: kuberay-operator
  version: 1.0.0
  repository: https://ray-project.github.io/kuberay-helm/
  condition: ray.enabled
  tags:
    - full

- name: fluent-bit
  version: 0.30.4
  repository: https://fluent.github.io/helm-charts
  condition: ray.enabled
  tags:
    - full

- name: gpu-operator
  version: 23.3.2
  repository: https://nvidia.github.io/gpu-operator
  condition: nvidia.enabled
  tags:
    - gpu

- name: jaas-core
  version: 0.0.1
  repository: file://./core
  condition: core.enabled
  tags:
    - core

- name: mcad-controller
  version: 0.1.0
  repository: file://./mcad-controller
  condition: prereqs1.enabled
  tags:
    - prereqs1

- name: jaas-s3
  version: 0.0.1
  repository: file://./s3
  condition: core.enabled
  tags:
    - core

- name: scheduler-plugins
  version: 0.26.7 # sigh, want 0.27.8, but the v0.27.8 branch still points to the prior version in its Chart.yaml
  repository: file://./scheduler-plugins/manifests/install/charts/as-a-second-scheduler/
  condition: gangScheduling.enabled
  tags:
    - prereqs1

- name: jaas-prereqs-1
  version: 0.0.1
  repository: file://./prereqs1
  condition: prereqs1.enabled
  tags:
    - prereqs1

- name: dlf-chart
  version: 0.1.0
  repository: file://./datashim
  condition: prereqs.enabled
  tags:
    - core

- name: jaas-defaults
  version: 0.0.1
  repository: file://./defaults
  condition: defaults.enabled
  tags:
    - defaults

- name: jaas-default-user
  version: 0.0.1
  repository: file://./default-user
  condition: default-user.enabled
  tags:
    - default-user
